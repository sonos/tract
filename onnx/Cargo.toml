[package]
name = "tract-onnx"
version = "0.21.2-pre"
authors = ["Mathieu Poumeyrol <kali@zoy.org>"]
license = "MIT OR Apache-2.0"
description = "Tiny, no-nonsense, self contained, TensorFlow and ONNX inference"
repository = "https://github.com/snipsco/tract"
keywords = [ "TensorFlow", "NeuralNetworks", "ONNX" ]
categories = [ "science" ]
autobenches = false
edition = "2021"
exclude = [ "test_cases" ]
# build = "build-proto-rs"
rust-version = "1.75"


[badges]
maintenance = { status = "actively-developed" }

[dependencies]
bytes.workspace = true
derive-new.workspace = true
log.workspace = true
memmap2.workspace = true
num-integer.workspace = true
prost.workspace = true
smallvec.workspace = true
tract-nnef = { version = "=0.21.2-pre", path = "../nnef" }
tract-hir = { version = "=0.21.2-pre", path = "../hir" }
tract-onnx-opl = { version = "=0.21.2-pre", path = "../onnx-opl" }

[dev-dependencies]
env_logger.workspace = true

# [build-dependencies]
# protobuf-src = "1.0.5+3.19.3"
# prost-build = "0.11.1"

[features]
default = []
getrandom-js = ["tract-onnx-opl/getrandom-js"]
