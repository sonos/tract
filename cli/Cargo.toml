textwrap = "0.10"
tfdeploy = { path = "../core", features=["serialize"] }
tfdeploy-tf = { path = "../tfdeploy-tf" }
tfdeploy-onnx = { path = "../tfdeploy-onnx" }
pbr = "1.0"
atty = "0.2"
itertools = "0.7"
libc = "0.2"
