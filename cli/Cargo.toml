[package]
name = "tract"
version = "0.3.2-pre"
authors = [ "Romain Liautaud <romain.liautaud@snips.ai>", "Mathieu Poumeyrol <kali@zoy.org>"]
license = "MIT/Apache-2.0"
description = "Tiny, no-nonsense, self contained, TensorFlow and ONNX inference"
repository = "https://github.com/kali/tract"
keywords = [ "TensorFlow", "NeuralNetworks" ]
categories = [ "science" ]
autobenches = false
edition = "2018"

[badges]
travis-ci = { repository = "kali/tract" }

[dependencies]
ansi_term = "0.11.0"
atty = "0.2"
box_drawing = "0.1"
clap = "2.31"
env_logger = "0.6"
error-chain = "0.12"
insideout = "0.2"
itertools = "0.8"
lazy_static = "1.0"
libc = "0.2"
log = "0.4"
ndarray = "0.12"
pbr = "1.0"
prettytable-rs = "0.8"
rand = "0.6.5"
terminal_size = "0.1.7"
textwrap = "0.10"
tract-core = { path = "../core" }
tract-onnx = { optional = true, path = "../onnx" }
tract-tensorflow = { optional = true, path = "../tensorflow" }

[features]
default = ["tf", "onnx"]
tf = [ "tract-tensorflow" ]
onnx = [ "tract-onnx" ]
conform = [ "tract-tensorflow/conform"  ]
blis = ["tract-core/blis"]

[dev-dependencies]
criterion = "0.2"

