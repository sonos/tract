[package]
name = "tract"
version = "0.9.1"
authors = [ "Romain Liautaud <romain.liautaud@snips.ai>", "Mathieu Poumeyrol <kali@zoy.org>"]
license = "MIT/Apache-2.0"
description = "Tiny, no-nonsense, self contained, TensorFlow and ONNX inference"
repository = "https://github.com/snipsco/tract"
keywords = [ "TensorFlow", "NeuralNetworks" ]
categories = [ "science" ]
autobenches = false
edition = "2018"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
ansi_term = "0.12.0"
atty = "0.2"
box_drawing = "0.1"
clap = "2.31"
criterion = "0.3"
env_logger = "0.7"
error-chain = "0.12"
lazy_static = "1.0"
log = "0.4"
ndarray-npy = { version = "0.5", features = [ "compressed_npz" ] }
pbr = "1.0"
py_literal = "0.2"
rand = "0.7"
regex = "1.3"
readings-probe = "0.1.1"
tract-core = "0.9.1"
tract-hir = "0.9.1"
tract-kaldi = { optional = true, version = "0.9.1" }
tract-onnx = { optional = true, version = "0.9.1" }
tract-tensorflow = { optional = true, version = "0.9.1" }
colorous = "1.0.2"
serde = "1.0.110"
serde_json = "1.0.53"
serde_derive = "1.0.110"

[features]
default = ["kaldi", "onnx", "tf"]
kaldi = [ "tract-kaldi" ]
onnx = [ "tract-onnx" ]
tf = [ "tract-tensorflow" ]
conform = [ "tract-tensorflow/conform"  ]
