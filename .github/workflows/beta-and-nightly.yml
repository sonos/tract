name: Beta and nightly Rust

on:
  pull_request:
  schedule:
    - cron:  '0 5 * * *'

jobs:
  linux:
    strategy:
      matrix:
        rust: [ beta, nightly ]
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    - uses: actions/cache@v2
      with:
        path: |
          ~/.rustup
          ~/.cargo/registry
          ~/.cargo/git
          ~/.cache/sccache
          target
          .cached
        key: ${{ runner.os }}-main-${{matrix.rust}}-${{steps.date.outputs.date}}-d

    - name: "Setup sccache"
      run: .travis/setup-sccache.sh

    - name: Rustup update
      run: rustup update
    - name: Native script
      env:
        RUST_VERSION: ${{matrix.rust}}
      run: .travis/regular-tests.sh

    - name: Stop sccache server
      run: sccache --stop-server || true

  warnings:
    strategy:
      matrix:
        rust: [ 1.59.0, beta ]
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Rustup update
      run: rustup update
    - name: cargo check, -D warnings
      env:
        RUSTFLAGS: "-D warnings"
        RUST_VERSION: ${{matrix.rust}}
      run: |
          rustc --version
          cargo check

  cargo-deny:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Rustup update
      run: rustup update
    - name: Install cargo-deny
      run: |
        curl -L https://github.com/EmbarkStudios/cargo-deny/releases/download/0.11.0/cargo-deny-0.11.0-x86_64-unknown-linux-musl.tar.gz \
            | tar -zx --strip-components=1 "cargo-deny-0.11.0-x86_64-unknown-linux-musl/cargo-deny"
    - name: Run cargo-deny
      run: .travis/cargo-deny-check.sh
