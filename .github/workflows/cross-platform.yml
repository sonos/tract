name: Embedded targets

on:
  pull_request:
  schedule:
    - cron:  '0 5 * * *'

env:
  CARGO_INCREMENTAL: false

jobs:
  linux:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - raspbian
          - aarch64-unknown-linux-gnu
          - armv6vfp-unknown-linux-gnueabihf
          - armv7-unknown-linux-gnueabihf
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-musl
          - aarch64-linux-android
          - armv7-linux-androideabi
          - i686-linux-android
          - x86_64-linux-android
          - wasm32-unknown-unknown
          - wasm32-wasi

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - uses: actions/cache@v3
      with:
        path: |
          ~/.rustup
          ~/.cargo/registry
          ~/.cargo/git
          #          ~/.cache/sccache
          .cached
          target
        key: ${{ runner.os }}-${{matrix.platform}}-${{steps.date.outputs.date}}

          #     - name: "Setup sccache"
          #       run: .travis/setup-sccache.sh

    - name: Cross script
      env:
        PLATFORM: ${{matrix.platform}}
        AWS_ACCESS_KEY_ID: ${{secrets.TRACT_CI_AWS_ACCESS_KEY_ID}}
        AWS_SECRET_ACCESS_KEY: ${{secrets.TRACT_CI_AWS_SECRET_ACCESS_KEY}}
        AWS_EC2_METADATA_DISABLED: true
      run: .travis/cross.sh

        #     - name: Stop sccache server
        #       run: sccache --stop-server || true

  apple:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - aarch64-apple-ios
          - aarch64-apple-darwin

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v3

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - uses: actions/cache@v3
      with:
        path: |
          ~/.rustup
          ~/.cargo/registry
          ~/.cargo/git
          ~/.cache/sccache
          .cached
          target
        key: ${{ runner.os }}-${{matrix.platform}}-${{steps.date.outputs.date}}

          #     - name: "Setup sccache"
          #       run: .travis/setup-sccache.sh

    - name: Cross script
      env:
        PLATFORM: ${{matrix.platform}}
      run: .travis/cross.sh

        #     - name: Stop sccache server
        #       run: sccache --stop-server || true
