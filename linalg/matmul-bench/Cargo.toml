[package]
name = "matmul-bench"
version = "0.20.7-pre"
authors = ["Mathieu Poumeyrol <kali@zoy.org>"]
edition = "2021"

[workspace]
members = []

[dependencies]
cblas = { version = "0.3", optional = true }
accelerate-src = { version = "0.3", optional = true }
blis-src = { version = "0.2", features = ["static"], optional = true }
matrixmultiply = "*"
tract-data = { path = "../../data", version = "=0.21.7-pre" }
tract-linalg = { path = "../../linalg", version = "=0.21.7-pre" }


[features]
default = []
blas = ["cblas"]
blis = ["blis-src", "blas"]
accelerate = ["accelerate-src", "blas"]

[build-dependencies]
cc = "1.0"

[dev-dependencies]
criterion = "*"

[[bench]]
name = "matmul"
harness = false
