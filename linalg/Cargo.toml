[package]
name = "tract-linalg"
version = "0.16.2-pre"
license = "MIT/Apache-2.0"
authors = ["Mathieu Poumeyrol <kali@zoy.org>"]
description = "Tiny, no-nonsense, self contained, TensorFlow and ONNX inference"
repository = "https://github.com/snipsco/tract"
keywords = ["TensorFlow", "NeuralNetworks"]
categories = ["science"]
autobenches = false
edition = "2018"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
derive-new = "0.5.9"
downcast-rs = "1.2.0"
dyn-clone = "1.0.4"
educe = "0.4.18"
lazy_static = "1.4.0"
libc = "0.2.100"
log = "0.4.14"
num-traits = "0.2.14"
tract-data = { path = "../data" }
paste = "1.0.5"
scan_fmt = "0.2.6"

[build-dependencies]
cc = "1.0.69"
liquid = "0.24"
unicode-normalization = "0.1.19"
smallvec = "1.6.1"
walkdir = "2.3.2"

[dev-dependencies]
criterion = "0.3.5"
proptest = "1.0.0"

[[bench]]
bench = false
name = "arm64"
harness = false

[[bench]]
name = "mat_vec"
harness = false

[[bench]]
name = "mm_for_wavenet_hw"
harness = false

[[bench]]
name = "conv_for_wavenet_hw"
harness = false

[[bench]]
name = "mm_for_inception"
harness = false

[[bench]]
name = "mm_for_asr_am"
harness = false

[[bench]]
name = "sigmoid"
harness = false

[[bench]]
bench = false
name = "arm64simd"
harness = false

[[bench]]
bench = false
name = "arm32neon"
harness = false

[[bench]]
bench = false
name = "packing"
harness = false

[[bench]]
bench = false
name = "virtual_im2col"
harness = false
